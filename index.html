<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClinicFlow</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%230f766e'/%3E%3Ctext x='50' y='62' font-family='Arial, sans-serif' font-weight='bold' font-size='65' text-anchor='middle' fill='white'%3EC%3C/text%3E%3C/svg%3E"
      type="image/svg+xml"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0f766e", // teal-700
              secondary: "#0ea5e9", // sky-500
              accent: "#f59e0b", // amber-500
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        color: #1f2937; /* gray-800 for better contrast in light mode */
      }

      .dark body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6;
      }

      /* Custom Scrollbar for Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 for better contrast */
        border-radius: 0px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }

      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 for better contrast */
        border-radius: 5px;
        border: 2px solid #e5e7eb; /* Creates padding effect, matches track */
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border: 2px solid #1f2937;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 for better contrast */
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #e5e7eb; /* thumb then track */
      }

      .dark * {
        scrollbar-color: #4b5563 #1f2937;
      }

      /* Utility for hiding scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
